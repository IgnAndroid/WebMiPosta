<!-- Botón disparador (colócalo donde quieras en paciente/index.html) -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearCitaModal">
  <i class="fas fa-calendar-plus me-1"></i> Nueva Cita
</button>

<!-- Modal: Crear Cita -->
<div class="modal fade" id="crearCitaModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form method="post" action="{% url 'crear_cita' %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-calendar-plus me-2"></i>Crear cita</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <!-- Mensajes / errores genéricos -->
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} mb-3">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <!-- Si tu vista devuelve errores específicos en `errors` -->
          {% if errors %}
            <div class="alert alert-danger mb-3">
              <ul class="mb-0">
                {% for err in errors %}
                  <li>{{ err }}</li>
                {% endfor %}
              </ul>
            </div>
          {% endif %}

          <div class="row g-3">
            <div class="col-md-6">
              <label for="modal_medico" class="form-label">Médico</label>
              <select id="modal_medico" name="medico" class="form-select" required>
                <option value="">Selecciona un médico...</option>
                {% if medicos %}
                  {% for medico in medicos %}
                    <option value="{{ medico.id }}"
                      {% if form and form.medico == medico.id|stringformat:"s" %}selected{% endif %}>
                      Dr. {{ medico.get_full_name|default:medico.username }}
                    </option>
                  {% endfor %}
                {% else %}
                  <option value="" disabled>No hay médicos disponibles</option>
                {% endif %}
              </select>
            </div>

            <div class="col-md-6">
              <label for="modal_especialidad" class="form-label">Especialidad</label>
              <select id="modal_especialidad" name="especialidad" class="form-select">
                <option value="">(Opcional) Selecciona especialidad</option>
                {% if especialidades %}
                  {% for esp in especialidades %}
                    <option value="{{ esp.id }}"
                      {% if form and form.especialidad == esp.id|stringformat:"s" %}selected{% endif %}>
                      {{ esp.nombre }}
                    </option>
                  {% endfor %}
                {% endif %}
              </select>
            </div>

            <div class="col-md-6">
              <label for="modal_fecha_hora" class="form-label">Fecha y hora</label>
              <input id="modal_fecha_hora" name="fecha_hora" type="datetime-local" class="form-control"
                     value="{{ form.fecha_hora|default:'' }}" required>
            </div>

            <div class="col-12">
              <label for="modal_motivo" class="form-label">Motivo</label>
              <textarea id="modal_motivo" name="motivo" class="form-control" rows="3"
                        placeholder="Describe brevemente el motivo">{{ form.motivo|default:'' }}</textarea>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-check me-1"></i> Reservar cita
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Autoabrir modal si la vista marca open_create_modal (útil cuando hay errores en POST) -->
{% if open_create_modal %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var myModal = new bootstrap.Modal(document.getElementById('crearCitaModal'));
    myModal.show();
  });
</script>
{% endif %}
