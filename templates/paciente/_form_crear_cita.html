<form method="post" action="{% url 'crear_cita' %}">
  {% csrf_token %}
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Médico</label>
      <select name="medico" class="form-select" required>
        <option value="">Selecciona un médico...</option>
        {% for medico in medicos %}
          <option value="{{ medico.id }}" {% if form.medico == medico.id|stringformat:"s" %}selected{% endif %}>
            Dr. {{ medico.get_full_name|default:medico.username }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Especialidad</label>
      <select name="especialidad" class="form-select">
        <option value="">(Opcional) Selecciona especialidad</option>
        {% for esp in especialidades %}
          <option value="{{ esp.id }}" {% if form.especialidad == esp.id|stringformat:"s" %}selected{% endif %}>{{ esp.nombre }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Fecha y hora</label>
      <input type="datetime-local" name="fecha_hora" class="form-control" value="{{ form.fecha_hora|default:'' }}" required>
    </div>

    <div class="col-12">
      <label class="form-label">Motivo</label>
      <textarea name="motivo" class="form-control" rows="3">{{ form.motivo|default:'' }}</textarea>
    </div>

    <div class="col-12 text-end">
      <button type="submit" class="btn btn-primary"><i class="fas fa-check me-1"></i>Reservar cita</button>
    </div>
  </div>
</form>
