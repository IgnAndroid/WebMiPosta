{% extends 'base.html' %}

{% block title %}Crear Cita - Mi Posta{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2><i class="bi bi-calendar-plus"></i> Nueva Cita</h2>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="medico" class="form-label">Médico</label>
                        <select class="form-select" id="medico" name="medico" required>
                            <option value="">Seleccione un médico</option>
                            {% for medico in medicos %}
                            <option value="{{ medico.id }}">Dr. {{ medico.get_full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="fecha_hora" class="form-label">Fecha y Hora</label>
                        <input type="datetime-local" class="form-control" id="fecha_hora" name="fecha_hora" required>
                    </div>

                    <div class="mb-3">
                        <label for="motivo" class="form-label">Motivo de la consulta</label>
                        <textarea class="form-control" id="motivo" name="motivo" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="notas" class="form-label">Notas adicionales (opcional)</label>
                        <textarea class="form-control" id="notas" name="notas" rows="2"></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Guardar Cita
                        </button>
                        <a href="{% url 'listar_citas' %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
