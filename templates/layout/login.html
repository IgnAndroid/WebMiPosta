{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi Posta — Login</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/login.css' %}">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="login-page">
    <div class="login-left" aria-hidden="true">
      <img src="https://res.cloudinary.com/dxuk9bogw/image/upload/v1764408037/f3f1756c-bdf0-4ef9-a0ef-ee8bb18ae3f7.png" alt="Imagen lateral" />
    </div>

    <div class="login-form">
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <h2>Mi Posta</h2>
        <p>Más cerca a ti</p>

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}

        <label for="username">Usuario</label>
        <input id="username" type="text" name="username" required autocomplete="username" />

        <label for="password">Contraseña</label>
        <input id="password" type="password" name="password" required autocomplete="current-password" />

        <div class="login-options">
          <a href="#">¿Olvidaste tu contraseña?</a>
          <a href="{% url 'registro' %}">Regístrate</a>
        </div>

        <button type="submit" class="btn">
          <span class="btn-text">Ingresar</span>
        </button>
      </form>
    </div>

    <!-- Snackbars -->
    <div id="snackbar" class="snackbar" aria-live="polite" role="status"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
