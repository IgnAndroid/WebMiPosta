<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidaSalud - Bienvenido</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f8fc;
            color: #333;
        }

        .hero {
            height: 100vh;
            background-image: url('https://res.cloudinary.com/dxuk9bogw/image/upload/v1764851055/622f6902-f17a-4f69-ab1d-cf763ddd3256.png');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 32, 73, 0.55);
        }

        .content {
            position: relative;
            text-align: center;
            color: white;
            max-width: 650px;
            padding: 20px;
        }

        .content h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .btn-login {
            display: inline-block;
            padding: 12px 28px;
            background: #00b4d8;
            color: white;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: #0096c7;
        }

        /* Galer√≠a inferior */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 230px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- HERO PRINCIPAL SOLO PARA INICIAR SESI√ìN -->
    <section class="hero">
        <div class="content">
            <h1>Bienvenido a VidaSalud</h1>
            <p>Tu bienestar comienza aqu√≠. Ingresa para gestionar tus citas.</p>

            <!-- üî• BOT√ìN CON RUTA DJANGO CORRECTA -->
            <a href="{% url 'login' %}" class="btn-login">Iniciar Sesi√≥n</a>
        </div>
    </section>

    <!-- IM√ÅGENES DECORATIVAS SIN TEXTO -->
    <section class="gallery">
        <img src="https://res.cloudinary.com/dxuk9bogw/image/upload/v1764850684/d42ef760-c79a-41e4-9eea-3d090ea8df82.png" alt="Clinica 1">
        <img src="https://res.cloudinary.com/dxuk9bogw/image/upload/v1764850655/d0184e99-801b-42f4-a442-d526e910ef6a.png" alt="Clinica 2">
        <img src="https://res.cloudinary.com/dxuk9bogw/image/upload/v1764850621/f6678a0b-c8a9-4829-a164-b4543b7b947d.png" alt="Clinica 3">
        <img src="https://res.cloudinary.com/dxuk9bogw/image/upload/v1764407996/ecf2c502-8adc-4046-bb37-228a69be87d8.png" alt="Clinica 4">
    </section>

    <script>
        // Animaci√≥n suave al cargar
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.content').style.opacity = '0';
            setTimeout(() => {
                document.querySelector('.content').style.transition = '1s';
                document.querySelector('.content').style.opacity = '1';
            }, 200);
        });
    </script>

</body>
</html>
